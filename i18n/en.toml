# Mining

[mining_title]
    other = "Decentralised Mining"
[mining_description]
    other = "While other cryptocurrencies have succumbed to monopolized mining, Vertcoin remains resistant to the <a target='_blank' href='https://medium.com/vertcoin-blog/in-the-beginning-satoshi-created-bitcoin-72927bc59b3a'>specialized hardware</a> that is used to mine currencies like Bitcoin. <br><br> We believe that everyone should have an <strong>equal opportunity</strong> to share the benefits of the system and that mining cartels should not stand in the way of technological progress. <br><br> <a href='https://github.com/vertcoin/One-Click-Miner/releases' class='themeButton'>Download One Click Miner</a>"



# Lightning

[lightning_title]
    other = "Lightning Network Contributors"
[lightning_description]

    other = "Lightning Network is a payment layer designed to solve the problems of scalability, speed and transaction costs without compromising security standards. <br><br> <a href='https://github.com/mit-dci/lit' target='_blank'>LIT</a>  is the first Lightning Network to include <a href='https://www.youtube.com/watch?v=WD8V1C-Ay2E&t=2s' target='_blank'>Vertcoin support</a>, and currently the only non-commercial Lightning Network implementation, meaning that it can never be monetised. <br><br> LIT is developed at MIT DCI by Thaddeus Dryja the co-author of the <a href='https://lightning.network/lightning-network-paper.pdf' target='_blank'>Original Lightning Network White Paper</a>."

# Lit Ecosystem

[litEcosystem_title]
    other = "Development Focus LitBox + Apps"

[litEcosystem_subtitle]
    other = "Be Your Own Bank - Multicoin Lightning Wallet"

[litEcosystem_description]
    other = "Lightning presents an interesting challenge. In order to send/receive transactions users need to be online at all times, obviously this isn't practical. That is how Lightning Network fundamentally works. <br><br> <strong>Solving this you have two choices</strong>. You could give control of your funds to a third party having them manage it for you and doing so recreating the banking system we already have. <br><br> Alternatively, you could have a device in your house similar to a small router in your house that manages your Lightning transactions. This is the only option that lets you control your funds. That’s what <strong>LitBox is, a multi coin lightning solution</strong> that lets you be your own bank.<img class='ecoSystem-image' src='images/iphoneX-lit-captioned.png' alt='Swap Currencies on the go'>"



# Atomic Swaps

[atomicSwaps_title]
    other = "Swap Currencies Easily"

[atomicSwaps_subtitle]
    other = "Lightning Atomic Swaps"

[atomicSwaps_description]
    other = "Atomic Swaps allow for decentralized swapping of cryptocurrencies without a 3rd party. <br><br> This means that a merchant could accept your Vertcoin payment and easily change it into Bitcoin or any other supported currency. <br><br> We’re building Atomic Swaps into our new platforms as part of a larger strategy to move away from centralised exchanges for the benefit of crypto.  <img class='atomic-swap-image' src='../images/atomic-swaps-white.png' alt='Swap Currencies on the go'>"



