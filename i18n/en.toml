# How

[how_title]
    other = "Our Goal"
[how_description]
    other = "We believe that cryptocurrencies should belong to the people. Anything less than this is a failure to cryptocurrency itself.<br><br> Vertcoin was created in 2014 with the intention of being easily mined by the masses. In more recent times devices called ASICs have taken over Bitcoin/Litecoin giving profitability over to large companies.<img class='how-vertcoin' src='images/how-vertcoin-compressed.png' alt='Fair Mining and Lightning Network'>"


