<html>
  <head>
    {{ partial "head.html" .}}
  </head>
  <body>
    {{ partial "nav.html" .}}
    
    <section id="fh5co-home" class="small-home" data-stellar-background-ratio="0.5">

    </section>
    <div class="container content-container">

            {{ .Content }}
        </div>

    {{ end }}

    {{ partial "js.html" .}}
  </body>
