# Social Contract

[socialContract_title]
    other = "Committed To Building A Balanced System"
[socialContract_description]
    other = "Vertcoin has a social contract between the developers and the community to build the fairest system possible, free from monopoly whether it be ASICs or corporate 3rd party interests that want to control Vertcoin. Everyone should be able to participate equally and openly. <img class='why-vertcoin socialPositionModifier' src='images/social-contract.png' alt='A fair and balanced system away from corporate interest.'>"


# Social Contract Picture

[socialContractPictureCaption_0_title]
    other = "We will create the most balanced system, free from coporate interests. A monetary system for the people of the world to be proud of."


# No Premine ICO AirDrop

[noPremine_title]
    other = "No Premine, No ICO, No Air-Drop"
[noPremine_description]
    other = "Vertcoin is <strong>not</strong> a get-rich-quick scheme. Fairly distributed starting in January 2014, every Vertcoin in existence has been mined by its users on a level playing field.<br><br> This makes Vertcoin less susceptible to market manipulation as the developers do not maintain large holdings to artificially inflate the market capitalization."




